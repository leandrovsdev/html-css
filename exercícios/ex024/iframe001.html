<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }

    </style>
</head>
<body>
    <h1>testando o uso de Iframes</h1>
    <p>acessando o site do 
        <!---Por padrão o tamanho do Iframe é de 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>O site do 
        
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank">Google</a>
        </iframe>
        
        também é muito legal, pena que não funciona dentro do Iframe
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>
        
        também é muito legal 
    </p>
</body>
</html>
