<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou aumente e diminua a tela do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="Imagem/foto-g.png" alt="Imagem flexível">
    </picture>
    <h2>Reproduzindo Áudios</h2>
    <p>Aprendendo a reproduzir áudios</p>
    <audio preload="metadata" controls>
        <source src="midia/audioyt.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio> 
</body>
</html>
